aliases:
  - &restore-cache
    keys:
      - dependencies-{{ checksum "package.json" }}
      # Fallback in case checksum fails
      - dependencies-

  - &save-cache
    paths:
      - node_modules
    key: dependencies-{{ checksum "package.json" }}

  - &filter-only-master
    branches:
      only:
        - master

  - &filter-ignore-gh-pages
    branches:
      ignore: 
        - gh-pages


defaults: &defaults
  working-directory: ~/react-native-ios-kit
  docker: 
    - image: circleci/node:6

version: 2
jobs:
  tests:
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: yarn install
      - save-cache: *save-cache
      - run: yarn run lint
      - run: yarn run flow
      - run: yarn test -- --coverage -i
      - store_artifacts:
          path: coverage
  deploy-website:
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *restore-cache
      - run: yarn install
      - save-cache: *save-cache
      - add_ssh_keys:
          fingerprints:
           - "11:06:5b:a1:d0:c5:8a:49:cd:8d:05:7f:d9:7d:15:3d"
      - run: |
          echo "Deploying website..."            
          git config --global user.name "$CIRCLE_USERNAME"
          git config --global user.email "oss@callstack.com"
          cd website && yarn && GIT_USER="$CIRCLE_USERNAME" USE_SSH=true yarn run docusaurus-publish
  
workflows:
  version: 2

  website: 
    jobs:
      - tests:
          filters: *filter-ignore-gh-pages
      - deploy-website:
          requires:
            - tests
          filters: *filter-only-master