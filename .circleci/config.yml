aliases:

  - &restore-cache
    keys:
      - dependencies-{{ checksum "package.json" }}
      - dependencies-

  - &save-cache
    paths: node_modules
    key: dependencies-{{ checksum "package.json" }}

  - &restore-example-cache
    keys:
      - dependencies-example-{{ checksum "example/package.json" }}
      - dependencies-example

  - &save-example-cache
    paths: example/node_modules
    key: example/dependencies-{{ checksum "package.json" }}

  - &restore-website-cache
    keys:
      - dependencies-example-{{ checksum "website/package.json" }}
      - dependencies-website

  - &save-website-cache
    paths: website/node_modules
    key: website/dependencies-{{ checksum "package.json" }}

  - &filter-only-master
    branches:
      only:
        - master

  - &filter-ignore-gh-pages
    branches:
      ignore: 
        - gh-pages

defaults: &defaults
  working-directory: ~/react-native-ios-kit
  docker: 
    - image: circleci/node:6

version: 2
jobs:
  install-dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore-cache: *restore-cache
      - restore-cache: *restore-example-cache
      - restore-cache: *restore-website-cache
      - run: |
          yarn install
          cd example && yarn install && cd ..
          cd website && yarn install && cd ..
      - save-cache: *save-cache
      - save-cache: *save-example-cache
      - save-cache: *save-website-cache
  tests:
    <<: *defaults
    steps:
      - run: yarn run lint
      - run: yarn run flow
      - run: yarn test -- --coverage -i
      - store_artifacts:
          path: coverage
  deploy-website:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
           - "11:06:5b:a1:d0:c5:8a:49:cd:8d:05:7f:d9:7d:15:3d"
      - run: |
          echo "Deploying website..."            
          git config --global user.name "$CIRCLE_USERNAME"
          git config --global user.email "oss@callstack.com"
          GIT_USER="$CIRCLE_USERNAME" USE_SSH=true yarn run docusaurus-publish
  
  publish-expo:
    <<: *defaults
    steps:
      - run: |
        cd example
        exp login -u $EXP_USERNAME -p $EXP_PASSWORD
        exp publish --non-interactive

workflows:
  version: 2

  website: 
    jobs:
      - tests:
          requires:
            - install-dependencies
          filters: *filter-ignore-gh-pages
      - deploy-website:
          requires:
            - tests
          filters: *filter-only-master
      - publish-expo:
          requires:
            - tests
          # filters: *filter-only-master